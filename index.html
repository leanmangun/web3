<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-poster" id="background-poster"></div>
    
    <div class="player-container">
        <!-- Favorite Button -->
        <button class="control-btn favorite-btn" id="favorite-btn" tabindex="0" aria-label="Add to favorites">
            <i class="far fa-heart" id="favorite-icon"></i>
        </button>

        <!-- Album Art -->
        <div class="album-art" id="album-art">
            <img id="album-cover" src="" alt="Album Cover">
            <div class="record"></div>
        </div>
        
        <!-- Song Info -->
        <div class="song-info">
            <div class="song-title" id="song-title">Unknown Song</div>
            <div class="artist" id="artist">Unknown Artist</div>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="progress-thumb" id="progress-thumb"></div>
        </div>
        <div class="time-info">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" id="shuffle-btn" tabindex="0" aria-label="Shuffle">
                <i class="fas fa-random"></i>
            </button>
            <button class="control-btn" id="prev-btn" tabindex="0" aria-label="Previous">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn play-pause" id="play-btn" tabindex="0" aria-label="Play/Pause">
                <i class="fas fa-play" id="play-icon"></i>
            </button>
            <button class="control-btn" id="next-btn" tabindex="0" aria-label="Next">
                <i class="fas fa-step-forward"></i>
            </button>
            <button class="control-btn" id="repeat-btn" tabindex="0" aria-label="Repeat">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        
        <!-- Volume Control -->
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7" tabindex="0" aria-label="Volume">
        </div>
        
        <!-- Playlist Button -->
        <button class="playlist-btn" id="playlist-btn" tabindex="0" aria-label="Show Playlist">
            <i class="fas fa-list"></i> Playlist
        </button>
    </div>

    <!-- Playlist Modal -->
    <div class="playlist-modal" id="playlist-modal">
        <div class="playlist-content">
            <h3>Playlist</h3>
            <div id="playlist-favorites" class="playlist-section"></div>
            <div id="playlist-all" class="playlist-section"></div>
            <button id="close-playlist" tabindex="0">Close</button>
        </div>
    </div>

    <audio id="audio"></audio>
    <script src="script.js"></script>
</body>
</html>
